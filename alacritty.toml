[general]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#282828"
blue = "#96a6c8"
cyan = "#565f73"
green = "#73d936"
magenta = "#9e95c7"
red = "#f43841"
white = "#ffffff"
yellow = "#ffdd33"

[colors.cursor]
cursor = "#ffdd33"
text = "#181818"

[colors.dim]
black = "#282828"
blue = "#96a6c8"
cyan = "#565f73"
green = "#73d936"
magenta = "#9e95c7"
red = "#f43841"
white = "#ffffff"
yellow = "#ffdd33"

[colors.normal]
black = "#282828"
blue = "#96a6c8"
cyan = "#565f73"
green = "#73d936"
magenta = "#9e95c7"
red = "#f43841"
white = "#ffffff"
yellow = "#ffdd33"

[colors.primary]
background = "#181818"
dim_foreground = "#52494e"
foreground = "#e4e4e4"

#[colors.search.footer_bar]
#background = "#434c5e"
#foreground = "#d8dee9"

[colors.search.matches]
background = "#ffdd33"
foreground = "CellBackground"

[colors.selection]
background = "#484848"
text = "CellForeground"

[colors.vi_mode_cursor]
cursor = "#ffdd33"
text = "#181818"

[cursor]
style = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[scrolling]
history = 5000

[terminal]
shell = "/bin/fish"

[window]
dynamic_padding = false
opacity = 0.9
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
